<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>X (Twitter) Form</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>Analyze an X (Twitter) account</h1>

      {% with messages = get_flashed_messages() %} {% if messages %}
      <div class="flash">
        {% for m in messages %}
        <div class="flash__item">{{ m }}</div>
        {% endfor %}
      </div>
      {% endif %} {% endwith %}

      <form method="post" action="{{ url_for('x_process') }}">
        <label for="username">Username</label>
        <input
          id="username"
          name="username"
          placeholder="e.g. elonmusk"
          required
        />
        <button class="btn" type="submit">Analyze</button>
      </form>

      <p class="muted">
        No @ needed. Uses app-only Bearer token. &nbsp;|&nbsp;
        <a href="{{ url_for('x_demo') }}">Use demo data</a>
      </p>

      <p><a href="{{ url_for('index') }}">‚Üê Home</a></p>
    </div>
  </body>
</html>
