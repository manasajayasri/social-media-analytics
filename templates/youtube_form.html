<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>YouTube Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <div class="container">
      <h1>YouTube: Enter Channel ID</h1>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul class="flash">
            {% for m in messages %}<li>{{ m }}</li>{% endfor %}
          </ul>
        {% endif %}
      {% endwith %}
      <form method="post" action="{{ url_for('youtube_process') }}">
        <label for="channel_id">Channel ID</label>
        <input id="channel_id" name="channel_id" placeholder="e.g. UC_x5XG1OV2P6uZZ5FSM9Ttw" required />
        <button class="btn" type="submit">Analyze</button>
      </form>
      <p class="hint">Find a channel ID on the channel’s About page URL, or via the YouTube Data API.</p>
      <a href="{{ url_for('index') }}">← Home</a>
    </div>
  </body>
</html>
